<!DOCTYPE html>
<html>
<main>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>WebChat</h1>
        <form action="/message">
            <label for="Friends">Choose a Friend:</label>
            <select name="Friends" id="Friends">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Submit">
          </form>
    </div>
    <div class="body">
        <p id="user2" class="message">Hello</p>
        <p id ="user1" class="message user_message">Hi</p>
    </div>
    <div class="footer">
        <form action="/message" method="POST">
            <input id="input_message" name="message" type="text" placeholder="Type your message and hit enter">
            <input id="submitMsg" name="sub" type="submit">
            <!-- <p class="result"></p> -->
            <script src="js/encrypt.js"></script>
        </form>
    </div>
</div>
</body>
</main>
</html>
