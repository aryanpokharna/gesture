<!DOCTYPE html>
<html>
<main class="message_main">

<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

        <h1>WebChat</h1>

    <div class="message_body">

                })
        </script>
    </div>

    <div class="message footer">

        </form>
    </div>
